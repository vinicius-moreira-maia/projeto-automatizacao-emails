name: Executar Script de Aniversário

on:
  schedule:
    - cron: "10 01 * * *" # Executa todos os dias às 01:10 UTC (22:10 BRT)
    - cron: "20 01 * * *" # Executa todos os dias às 01:20 UTC (22:20 BRT)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true  # Instala dependências se existir o arquivo requirements.txt

    - name: Executar Script
      run: python seu_script.py
